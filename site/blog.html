<h1 class="marketing-heading">Recent News from the Blog</h1>

<div class="row m-y-lg text-left">
  <div class="col-sm-8 col-sm-offset-2">
    {% for post in site.posts %}
      <h2 class="h3"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p><em>Published {{ post.date | date: "%b %-d, %Y" }} by {{ post.author }}</em></p>
    {% endfor %}
  </div>
</div>

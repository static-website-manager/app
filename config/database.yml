development:
  adapter: postgresql
  encoding: unicode
  host: postgres
  database: static_website_manager_development
  username: postgres
  pool: 5
test:
  adapter: postgresql
  encoding: unicode
  host: postgres
  database: static_website_manager_test
  username: postgres
  pool: 5
production:
  adapter: postgresql
  encoding: unicode
  host: <%= ENV['DATABASE_HOST'] %>
  database: <%= ENV['DATABASE_NAME'] %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  pool: <%= ENV['DATABASE_POOL'] || 5 %>
